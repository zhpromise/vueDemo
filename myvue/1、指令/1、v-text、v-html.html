<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="../../node_modules/vue/dist/vue.js"></script>

<body>
    <!-- 1、 插值表达式  {{变量名称}}   会出现插值闪烁：网速慢时显示{{文本内容}}-->
    <!-- 2、插值表达式应用于html标签体中  -->
    <!-- 
    科技肯定是卡的旷视科技阿里dddd
 -->
    <!--
        1、v-html：不转义html内容
        2、v-text:转义html内容，但不会出现插值闪烁
    -->

    <div id="app">
        {{msg}} {{ 1 +1 }} {{hello()}}<br>
        <span v-html="java"></span> <br />
        <span v-text="java"></span>

    </div>

</body>
<script>
    let app = new Vue({
        el: "#app",
        data: {
            msg: "<h1>java </h1>",
            java: '<h1>java </h1>'
        },
        methods: {
            hello() {
                return "hellwo world";
            }
        }
    });
</script>


</html>
