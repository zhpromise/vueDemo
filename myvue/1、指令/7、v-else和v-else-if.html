<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button v-on:click="random = Math.random()">点我呀</button>
        <span>{{random}}</span>
        <li v-if="random >= 0.75">
                >=07.5
        </li>

        <li v-else-if="random >=0.5">
            random >=0.5
        </li>

        <li v-else-if="random>=0.2">
            random >=0.2
        </li>

        <li v-else=>
            123123
        </li>



    </div>


    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: "#app",
            data: { random: 1 }
        })
    </script>
</body>

</html>
